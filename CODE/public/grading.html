<html>

<head>
    <title>Learning Platform</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/grading.css">
    <script src="javascripts/grading.js"></script>

</head>

<body>
    <header>
        <a href="index.html"><img src="\images\student.png" id="studentImg" alt="student profile pic"></a>
        <section>
            <h1>Learning Platform</h1>
            <h3>Grade a Student</h3>
        </section>
    </header>

    <nav>
        <a href="index.html">Back to Home Page</a>
    </nav>

    <main>
       
        <form id="gradeStudent">
            <label for="studentName">Student Name:</label>
            <select id="studentName" required></select><br>
      
            <label for="unitName">Unit Name:</label>
            <select id="unitName" required></select><br>
            

            <label for="projectGrade">Project Grade:</label>
            <input type="number" id="projectGrade" class="smallInput" min="0" max="20" step="0.1">

            <label for="projectGradePerc">Percentage:</label>
            <input type="number" id="projectGradePerc" class="smallInput" min="0" max="1" step="0.1"><br>
            <p class="warningMsg" id="eProject">Grades are Between 0 and 20.</p>
            <p class="warningMsg" id="ePercPro">Percentaces are Between 0 and 1.</p>

            <label for="testGrade">Test Grade:</label>
            <input type="number" id="testGrade" class="smallInput" min="0" max="20" step="0.1">
          
            <label for="testGradePerc">Percentage:</label>
            <input type="number" id="testGradePerc" class="smallInput" min="0" max="1" step="0.1"><br>
            <p class="warningMsg" id="eTest">Grades are Between 0 and 20.</p>
            <p class="warningMsg" id="ePercTest">Percentaces are Between 0 and 1.</p>
            <p class="warningMsg" id="ePerSum">Percentaces must add to 1.0</p>
            
            <input type="button" class="coolBTN" id="calculateGrade" value="Calculate" onclick="getCalculate()">
            <input type="button" class="coolBTN" id="resetGrade" value="Reset" onclick="resetAll()">
        </form>
        
        <!-- Exercicio Anterior 
            <section>
            <h1>Final Grade :</h1>
            <P id="finalGrade"></P>
        </section> -->

    </main>
</body>

</html>
